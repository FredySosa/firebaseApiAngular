<h3>Héroe <small>{{ heroe.nombre }}</small> </h3>
<a [routerLink]="['/heroes']" class="btn btn-outline-danger">
  Regresar
</a>

<a [routerLink]="['/heroe','nuevo']" class="btn btn-primary">
  Nuevo Héroe
</a>

<hr>


<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardarOActualizar(forma)" #forma="ngForm">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" name="nombre" [(ngModel)]="heroe.nombre" class="form-control" placeholder="Nombre del héroe" required>
      </div>

      <div class="form-group">
        <label for="casa">Casa</label>
        <select type="text" name="casa" [(ngModel)]="heroe.casa" id="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bio">Biografía</label>
        <textarea type="text" id="bio" name="bio" [(ngModel)]="heroe.bio" class="form-control" > </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"  type="submit" class="btn btn-success">
          Guardar Cambios
        </button>
      </div>

    </form>

  </div>
</div>
